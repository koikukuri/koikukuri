<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント参加者リスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* カスタムCSS */
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        #main-screen {
            display: none;
        }
        #message-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .liked {
            color: red;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="flex flex-col items-center justify-center h-screen bg-white rounded-lg shadow-lg">
        <p class="text-xl font-semibold mb-4 text-blue-500">読み込み中...</p>
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div id="main-screen" class="hidden">
        <h1 id="opposite-gender-title" class="text-2xl font-bold mb-6 text-center"></h1>
        <div id="opposite-gender-list" class="grid grid-cols-1 gap-4">
            </div>
    </div>

    <template id="participant-card-template">
        <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center text-center">
            <h2 class="profile-name text-xl font-semibold mb-1"></h2>
            <p class="profile-sub-info text-gray-600 text-sm mb-2"></p>
            <div class="profile-hobby-wrapper hidden mb-2 w-full">
                <p class="text-xs text-gray-500 mb-1">趣味:</p>
                <p class="profile-hobby text-gray-800 text-sm p-2 bg-gray-50 rounded-md"></p>
            </div>
            <div class="profile-comment-wrapper hidden mb-4 w-full">
                <p class="text-xs text-gray-500 mb-1">ひとこと:</p>
                <p class="profile-comment text-gray-800 text-sm p-2 bg-gray-50 rounded-md"></p>
            </div>
            <div class="flex space-x-4">
                <button class="like-btn bg-red-100 hover:bg-red-200 text-red-600 font-bold py-2 px-4 rounded-full flex items-center justify-center">
                    <i class="fas fa-heart mr-2"></i> いいね
                </button>
                <button class="message-btn bg-blue-100 hover:bg-blue-200 text-blue-600 font-bold py-2 px-4 rounded-full flex items-center justify-center">
                    <i class="fas fa-comment-dots mr-2"></i> メッセージ
                </button>
            </div>
        </div>
    </template>

    <div id="message-modal" class="message-modal">
        <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-center"></h3>
            <div id="message-buttons" class="space-y-3">
                </div>
            <button id="modal-close-btn" class="mt-6 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg">
                閉じる
            </button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>

    <script>
        // --- 設定 ---
        const LIFF_ID = "2007667389-LBMOpGMy";
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyTjlNyHz5xGe-1XrBzzn5-DF8haB3WUw5ISqfqtcs7p4HRLmrV4oVZ-3PmfBvjkFwAPQ/exec"; // このURLが正しいか再確認

        // --- 要素の取得 ---
        const loadingScreen = document.getElementById('loading-screen');
        const mainScreen = document.getElementById('main-screen');
        const messageModal = document.getElementById('message-modal');
        let myUserId = '';

        // --- メイン処理 ---
        async function main() {
            try {
                // ここでliffオブジェクトが使える状態になっている必要があります
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                myUserId = profile.userId;
                await showMainScreen();
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p class="text-red-600 font-bold">LIFFの初期化に失敗しました。</p><p class="text-sm mt-2">LIFF IDまたはエンドポイントURLの設定が間違っている可能性があります。管理者にご確認ください。</p><p class="text-xs mt-4 text-gray-500">エラー詳細: ${error.message}</p>`;
            }
        }

        // --- 画面表示ロジック ---
        async function showMainScreen() {
            try {
                loadingScreen.style.display = 'flex';

                const response = await fetch(GAS_WEB_APP_URL + `?action=getParticipants&userId=${myUserId}`);
                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.message || '不明なエラーが発生しました。');
                }

                const allParticipants = data;

                if (!Array.isArray(allParticipants)) {
                    throw new Error("参加者データの形式が正しくありません。");
                }

                const myProfile = allParticipants.find(p => p.userId === myUserId);
                if (!myProfile) {
                    loadingScreen.innerHTML = `<p class="text-red-600 font-bold">現在、イベント参加者のみ表示いただけます。</p><p class="text-sm mt-2">このアプリはイベント参加中の方のみがご利用可能です。ご不明な点があれば、管理者にお問い合わせください。</p>`;
                    return;
                }

                const oppositeGender = myProfile.gender === '男性' ? '女性' : '男性';
                const oppositeGenderParticipants = allParticipants.filter(p => p.gender === oppositeGender);

                document.getElementById('opposite-gender-title').textContent = `${oppositeGender}メンバー`;
                document.getElementById('opposite-gender-title').classList.add(oppositeGender === '男性' ? 'text-blue-500' : 'text-pink-500');

                const listElement = document.getElementById('opposite-gender-list');
                listElement.innerHTML = '';
                oppositeGenderParticipants.forEach(p => listElement.appendChild(createParticipantCard(p)));

                loadingScreen.style.display = 'none';
                mainScreen.style.display = 'block';
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p class="text-red-500 font-bold">情報の読み込み中にエラーが発生しました。</p><p class="text-sm mt-2">${error.message}</p><p class="text-xs mt-4 text-gray-500">問題が解決しない場合は、管理者にご連絡ください。</p>`;
            }
        }

        function createParticipantCard(p) {
            const template = document.getElementById('participant-card-template');
            const card = template.content.cloneNode(true);

            card.querySelector('.profile-name').textContent = p.nickname || '名前未設定';

            const subInfoParts = [];
            if (p.age) subInfoParts.push(`${p.age}歳`);
            if (p.occupation) subInfoParts.push(p.occupation);
            card.querySelector('.profile-sub-info').textContent = subInfoParts.join(' / ');

            const hobbyWrapper = card.querySelector('.profile-hobby-wrapper');
            if (p.hobby) {
                hobbyWrapper.querySelector('.profile-hobby').textContent = p.hobby;
                hobbyWrapper.style.display = 'block';
            }

            const commentWrapper = card.querySelector('.profile-comment-wrapper');
            if (p.comment) {
                commentWrapper.querySelector('.profile-comment').textContent = p.comment;
                commentWrapper.style.display = 'block';
            }

            card.querySelector('.like-btn').addEventListener('click', (e) => {
                e.currentTarget.classList.add('liked');
                sendAction('like', p.userId);
            });

            card.querySelector('.message-btn').addEventListener('click', () => {
                openMessageModal(p.userId, p.nickname);
            });

            return card;
        }

        // --- イベントハンドラ ---
        document.getElementById('modal-close-btn').addEventListener('click', () => messageModal.style.display = 'none');

        // --- モーダル処理 ---
        function openMessageModal(targetUserId, targetUserName) {
            const modalTitle = document.getElementById('modal-title');
            const messageButtons = document.getElementById('message-buttons');
            modalTitle.textContent = `${targetUserName}さんにメッセージ`;
            messageButtons.innerHTML = '';

            const messages = [
                { text: 'おめでとう！🎉', type: 'personal' },
                { text: 'ありがとう！😊', type: 'personal' },
                { text: 'すごい！✨', type: 'personal' },
                { text: 'お話ししたいです！☕', type: 'personal' },
                { text: 'たのしかった！😆', type: 'personal' },
                { text: 'ごめんなさい🙏', type: 'personal' },
                { text: 'たすけて！🆘', type: 'personal' },
                { text: 'たすけて！🆘', type: 'all' }
            ];

            messages.forEach(msg => {
                const btn = document.createElement('button');
                btn.className = "w-full bg-pink-100 hover:bg-pink-200 text-pink-800 font-bold py-3 px-4 rounded-lg";

                let btnText = msg.text;
                if (msg.type === 'all') {
                    btnText = `<i class="fas fa-bullhorn mr-2"></i> ${msg.text} (全員に)`;
                    btn.classList.remove('bg-pink-100', 'hover:bg-pink-200', 'text-pink-800');
                    btn.classList.add('bg-amber-400', 'hover:bg-amber-500', 'text-white');
                }
                btn.innerHTML = btnText;

                btn.onclick = () => {
                    const confirmMessage = msg.type === 'all' 
                        ? `全員に「${msg.text}」と通知します。よろしいですか？`
                        : `「${msg.text}」を送信します。よろしいですか？`;

                    if (confirm(confirmMessage)) {
                        sendAction('sendMessage', targetUserId, { message: msg.text, type: msg.type });
                        messageModal.style.display = 'none';
                        alert(`「${msg.text}」を送信しました！`);
                    }
                };
                messageButtons.appendChild(btn);
            });
            messageModal.style.display = 'flex';
        }

        // --- データ送信 ---
        async function sendData(data) {
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });
            } catch (error) { console.error('データ送信に失敗:', error); }
        }

        async function sendAction(action, targetUserId, details = {}) {
            await sendData({ action, fromUserId: myUserId, targetUserId, ...details });
        }

        // --- 初期化 ---
        main();
    </script>
</body>
</html>
