    <template id="participant-card-template">

    <script>
        // --- è¨­å®š ---
        const LIFF_ID = "YOUR_PROFILE_LIFF_ID"; // â˜…â˜…â˜… ã“ã®ã‚¢ãƒ—ãƒªå°‚ç”¨ã®æ–°ã—ã„LIFF IDã«æ›¸ãæ›ãˆã¦ãã ã•ã„ â˜…â˜…â˜…
        const GAS_WEB_APP_URL = "YOUR_SINGLE_GAS_URL"; // çµ±åˆç‰ˆGASã®URL

        // --- è¦ç´ ã®å–å¾— ---
        const loadingScreen = document.getElementById('loading-screen');
        const registrationScreen = document.getElementById('registration-screen');
        const mainScreen = document.getElementById('main-screen');
        const messageModal = document.getElementById('message-modal');
        let myUserId = ''; // è‡ªèº«ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’ä¿æŒ

        // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
        async function main() {
            if (LIFF_ID === "YOUR_PROFILE_LIFF_ID" || !LIFF_ID) {
                loadingScreen.innerHTML = '<p class="text-red-600">ã‚¨ãƒ©ãƒ¼: LIFF IDãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
                return;
            }
            if (GAS_WEB_APP_URL === "YOUR_SINGLE_GAS_URL" || !GAS_WEB_APP_URL) {
                loadingScreen.innerHTML = '<p class="text-red-600">ã‚¨ãƒ©ãƒ¼: GASã®URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
                return;
            }

            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                myUserId = profile.userId;

                // ã‚µãƒ¼ãƒãƒ¼ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²çŠ¶æ³ã‚’ç¢ºèª
                const response = await fetch(GAS_WEB_APP_URL + `?action=checkUser&userId=${myUserId}`);
                const result = await response.json();

                if (result.isRegistered) {
                    await showMainScreen();
                } else {
                    // æœªç™»éŒ²ã®å ´åˆã€ç™»éŒ²ç”»é¢ã‚’è¡¨ç¤º
                    document.getElementById('display-name').value = profile.displayName;
                    loadingScreen.style.display = 'none';
                    registrationScreen.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p class="text-red-600">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚<br>${error.message}</p>`;
            }
        }

        // --- ç”»é¢è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ ---
        async function showMainScreen() {
            try {
                const response = await fetch(GAS_WEB_APP_URL + '?action=getParticipants');
                const participants = await response.json();

                const listElement = document.getElementById('participant-list');
                const template = document.getElementById('participant-card-template');
                listElement.innerHTML = ''; // ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢

                participants.forEach(p => {
                    if (p.userId === myUserId) return; // è‡ªåˆ†ã¯è¡¨ç¤ºã—ãªã„

                    const card = template.content.cloneNode(true);
                    card.querySelector('.profile-img').src = p.pictureUrl || 'https://placehold.co/100x100/E9D5FF/A855F7?text=No+Img';
                    card.querySelector('.profile-name').textContent = p.displayName;
                    card.querySelector('.profile-intro').textContent = p.introduction;

                    // ã„ã„ã­ãƒœã‚¿ãƒ³ã®å‡¦ç†
                    const likeBtn = card.querySelector('.like-btn');
                    likeBtn.addEventListener('click', () => {
                        likeBtn.classList.add('liked');
                        sendAction('like', p.userId);
                    });

                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœã‚¿ãƒ³ã®å‡¦ç†
                    const messageBtn = card.querySelector('.message-btn');
                    messageBtn.addEventListener('click', () => {
                        openMessageModal(p.userId, p.displayName);
                    });

                    listElement.appendChild(card);
                });

                registrationScreen.style.display = 'none';
                loadingScreen.style.display = 'none';
                mainScreen.style.display = 'block';

            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p>å‚åŠ è€…æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>`;
            }
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ© ---
        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç™»éŒ²ãƒœã‚¿ãƒ³
        document.getElementById('register-btn').addEventListener('click', async () => {
            const displayName = document.getElementById('display-name').value;
            const introduction = document.getElementById('self-introduction').value;

            if (!displayName) {
                alert('è¡¨ç¤ºåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            const profile = await liff.getProfile();
            const postData = {
                action: 'register',
                userId: profile.userId,
                displayName: displayName,
                pictureUrl: profile.pictureUrl,
                introduction: introduction
            };
            
            await sendData(postData);
            await showMainScreen();
        });

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.getElementById('modal-close-btn').addEventListener('click', () => {

        });

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ¢ãƒ¼ãƒ€ãƒ«å‡¦ç† ---
        function openMessageModal(targetUserId, targetUserName) {
            const modalTitle = document.getElementById('modal-title');
            const messageButtons = document.getElementById('message-buttons');
            
            modalTitle.textContent = `${targetUserName}ã•ã‚“ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸`;
            messageButtons.innerHTML = ''; // ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªã‚¢

            const messages = [
                { text: 'ãŠã‚ã§ã¨ã†ï¼ğŸ‰', type: 'personal' },
                { text: 'ã‚ã‚ŠãŒã¨ã†ï¼ğŸ˜Š', type: 'personal' },
                { text: 'ã™ã”ã„ï¼âœ¨', type: 'personal' },
                { text: 'ãŠè©±ã—ã—ãŸã„ã§ã™ï¼â˜•', type: 'personal' },
                { text: 'ãŸã™ã‘ã¦ï¼ğŸ†˜', type: 'all' },
                { text: 'æ‰‹ä¼ã„ã¾ã™ï¼ğŸ’ª', type: 'all' },
            ];

            messages.forEach(msg => {
                const btn = document.createElement('button');
                btn.className = "w-full bg-pink-100 hover:bg-pink-200 text-pink-800 font-bold py-3 px-4 rounded-lg";
                btn.textContent = msg.text + (msg.type === 'all' ? ' (å…¨å“¡ã«)' : '');
                btn.onclick = () => {

                    messageModal.style.display = 'none';
                    alert(`ã€Œ${msg.text}ã€ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼`);
                };
                messageButtons.appendChild(btn);

            messageModal.style.display = 'flex';
        }

        // --- ãƒ‡ãƒ¼ã‚¿é€ä¿¡ ---
        async function sendData(data) {

                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)

            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }
        
        async function sendAction(action, targetUserId, details = {}) {
             const postData = { action, fromUserId: myUserId, targetUserId, ...details };
             await sendData(postData);
        }

        // --- åˆæœŸåŒ– ---
        main();

    </script>
