<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>参加者プロフィール</title>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body { overscroll-behavior: none; }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #fdf2f8; /* さらに淡いピンク */
        }
        .like-btn.liked { animation: heart-pop 0.5s forwards; color: #F43F5E; }
        @keyframes heart-pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
        .gender-male { color: #3b82f6; }
        .gender-female { color: #ec4899; }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem 1rem;
        }
        .profile-card {
            padding-top: 4rem; /* 画像を上に突き出させるためのスペース */
            margin-top: 3rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- ===== ローディング画面 ===== -->
    <div id="loading-screen" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <p>プロフィールを読み込んでいます...</p>
    </div>

    <!-- ===== メイン画面（参加者一覧） ===== -->
    <div id="main-screen" class="hidden p-4">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-center text-blue-500 mb-4">男性メンバー</h2>
            <div id="male-list" class="card-container">
                <!-- ここに男性参加者カードが動的に挿入されます -->
            </div>
        </div>
        <div class="border-t-2 border-dashed border-pink-300 my-8"></div>
        <div>
            <h2 class="text-2xl font-bold text-center text-pink-500 mb-4">女性メンバー</h2>
            <div id="female-list" class="card-container">
                <!-- ここに女性参加者カードが動的に挿入されます -->
            </div>
        </div>
    </div>

    <!-- ===== メッセージ送信モーダル ===== -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-40 p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <h2 id="modal-title" class="text-xl font-bold text-center mb-4">メッセージを送る</h2>
            <div id="message-buttons" class="space-y-3"></div>
            <button id="modal-close-btn" class="w-full mt-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">とじる</button>
        </div>
    </div>
    
    <!-- 参加者カードのテンプレート -->
    <template id="participant-card-template">
        <div class="relative">
            <div class="profile-card bg-white rounded-xl shadow-lg p-4 flex flex-col text-center space-y-1">
                <img class="profile-img w-24 h-24 rounded-full object-cover border-4 border-white shadow-md mx-auto absolute -top-12 left-1/2 -translate-x-1/2" src="" alt="プロフィール画像">
                <div class="pt-10">
                    <p class="profile-name font-bold text-xl"></p>
                    <p class="text-sm text-gray-500">
                        <span class="profile-age"></span>歳 / <span class="profile-occupation"></span>
                    </p>
                </div>
                <div class="w-full bg-gray-50 p-2 rounded-lg text-left text-sm">
                    <p class="font-bold text-gray-500">趣味</p>
                    <p class="profile-hobby truncate"></p>
                </div>
                <div class="w-full bg-gray-50 p-2 rounded-lg text-left text-sm">
                     <p class="font-bold text-gray-500">ひとこと</p>
                    <p class="profile-comment truncate"></p>
                </div>
                <div class="flex w-full justify-around pt-2">
                    <button class="like-btn text-gray-400 text-3xl transition-transform hover:scale-125"><i class="fas fa-heart"></i></button>
                    <button class="message-btn text-pink-500 text-3xl transition-transform hover:scale-125"><i class="fas fa-comment-dots"></i></button>
                </div>
            </div>
        </div>
    </template>


    <script>
        // --- 設定 ---
        const LIFF_ID = "2007667389-LBMOpGMy"; // プロフィール交換アプリのLIFF ID
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzJvYXNwqZhNv8SujSl1J_O4nOCEUOMAWdXNjPWaFFG1obYgLWADuDBQwhECqwWo2QBnw/exec"; // 統合版GASのURL

        // --- 要素の取得 ---
        const loadingScreen = document.getElementById('loading-screen');
        const mainScreen = document.getElementById('main-screen');
        const messageModal = document.getElementById('message-modal');
        let myUserId = '';

        // --- メイン処理 ---
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                myUserId = profile.userId;
                await showMainScreen();
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p class="text-red-600">エラーが発生しました。<br>${error.message}</p>`;
            }
        }

        // --- 画面表示ロジック ---
        async function showMainScreen() {
            try {
                loadingScreen.style.display = 'flex';
                const response = await fetch(GAS_WEB_APP_URL + '?action=getParticipants');
                const allParticipants = await response.json();

                const maleList = document.getElementById('male-list');
                const femaleList = document.getElementById('female-list');
                maleList.innerHTML = '';
                femaleList.innerHTML = '';

                const men = allParticipants.filter(p => p.gender === '男性' && p.userId !== myUserId);
                const women = allParticipants.filter(p => p.gender === '女性' && p.userId !== myUserId);

                men.forEach(p => maleList.appendChild(createParticipantCard(p)));
                women.forEach(p => femaleList.appendChild(createParticipantCard(p)));

                loadingScreen.style.display = 'none';
                mainScreen.style.display = 'block';
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p>参加者情報の取得に失敗しました。</p>`;
            }
        }
        
        function createParticipantCard(p) {
            const template = document.getElementById('participant-card-template');
            const card = template.content.cloneNode(true);
            
            card.querySelector('.profile-img').src = p.pictureUrl || 'https://placehold.co/100x100/CBD5E1/475569?text=No+Img';
            card.querySelector('.profile-name').textContent = p.nickname;
            card.querySelector('.profile-age').textContent = p.age;
            card.querySelector('.profile-occupation').textContent = p.occupation;
            card.querySelector('.profile-hobby').textContent = p.hobby;
            card.querySelector('.profile-comment').textContent = p.comment;

            card.querySelector('.like-btn').addEventListener('click', (e) => {
                e.currentTarget.classList.add('liked');
                sendAction('like', p.userId);
            });
            card.querySelector('.message-btn').addEventListener('click', () => openMessageModal(p.userId, p.nickname));
            
            return card;
        }

        // --- イベントハンドラ ---
        document.getElementById('modal-close-btn').addEventListener('click', () => messageModal.style.display = 'none');

        // --- モーダル処理 ---
        function openMessageModal(targetUserId, targetUserName) {
            const modalTitle = document.getElementById('modal-title');
            const messageButtons = document.getElementById('message-buttons');
            modalTitle.textContent = `${targetUserName}さんにメッセージ`;
            messageButtons.innerHTML = '';

            const messages = [
                { text: 'おめでとう！🎉', type: 'personal' }, { text: 'ありがとう！😊', type: 'personal' },
                { text: 'すごい！✨', type: 'personal' }, { text: 'お話ししたいです！☕', type: 'personal' },
                { text: 'たすけて！🆘', type: 'all' }, { text: '手伝います！�', type: 'all' },
            ];

            messages.forEach(msg => {
                const btn = document.createElement('button');
                btn.className = "w-full bg-pink-100 hover:bg-pink-200 text-pink-800 font-bold py-3 px-4 rounded-lg";
                btn.textContent = msg.text + (msg.type === 'all' ? ' (全員に)' : '');
                btn.onclick = () => {
                    sendAction('sendMessage', targetUserId, { message: msg.text, type: msg.type });
                    messageModal.style.display = 'none';
                    alert(`「${msg.text}」を送信しました！`);
                };
                messageButtons.appendChild(btn);
            });
            messageModal.style.display = 'flex';
        }

        // --- データ送信 ---
        async function sendData(data) {
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });
            } catch (error) { console.error('データ送信に失敗:', error); }
        }
        
        async function sendAction(action, targetUserId, details = {}) {
             await sendData({ action, fromUserId: myUserId, targetUserId, ...details });
        }

        // --- 初期化 ---
        main();
    </script>
</body>
</html>
