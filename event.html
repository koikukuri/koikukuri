<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>参加者プロフィール</title>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body { overscroll-behavior: none; }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #fce7f3; /* より優しいピンク */
        }
        .like-btn.liked { animation: heart-pop 0.5s forwards; color: #F43F5E; }
        @keyframes heart-pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
        .gender-male { color: #3b82f6; }
        .gender-female { color: #ec4899; }
    </style>
</head>
<body class="text-gray-800">

    <!-- ===== ローディング画面 ===== -->
    <div id="loading-screen" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <p>プロフィールを読み込んでいます...</p>
    </div>

    <!-- ===== メイン画面（参加者一覧） ===== -->
    <div id="main-screen" class="hidden p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-pink-600">参加者一覧</h1>
            <button id="open-edit-modal-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform hover:scale-105">
                <i class="fas fa-user-edit mr-2"></i>編集
            </button>
        </div>
        <div id="participant-list" class="grid grid-cols-2 gap-4">
            <!-- ここに参加者カードが動的に挿入されます -->
        </div>
    </div>

    <!-- ===== メッセージ送信モーダル ===== -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-40 p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <h2 id="modal-title" class="text-xl font-bold text-center mb-4">メッセージを送る</h2>
            <div id="message-buttons" class="space-y-3"></div>
            <button id="modal-close-btn" class="w-full mt-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">とじる</button>
        </div>
    </div>
    
    <!-- ===== プロフィール編集モーダル ===== -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-40 p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-bold text-center">プロフィール編集</h2>
            <div>
                <label for="edit-nickname" class="block text-sm font-bold text-gray-700">ニックネーム</label>
                <input type="text" id="edit-nickname" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="edit-hobby" class="block text-sm font-bold text-gray-700">趣味</label>
                <input type="text" id="edit-hobby" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="edit-comment" class="block text-sm font-bold text-gray-700">ひとこと</label>
                <textarea id="edit-comment" rows="3" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>
            <div class="flex space-x-4">
                <button id="edit-cancel-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">キャンセル</button>
                <button id="edit-save-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg">保存する</button>
            </div>
        </div>
    </div>

    <!-- 参加者カードのテンプレート -->
    <template id="participant-card-template">
        <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col text-center space-y-2">
            <img class="profile-img w-24 h-24 rounded-full object-cover border-4 border-white shadow-md mx-auto -mt-12" src="" alt="プロフィール画像">
            <div class="pt-8">
                <p class="profile-name font-bold text-xl"></p>
                <p class="text-sm text-gray-500">
                    <span class="profile-age"></span>歳 / <span class="profile-gender"></span>
                </p>
            </div>
            <div class="w-full bg-gray-50 p-2 rounded-lg text-left">
                <p class="text-xs text-gray-500">趣味</p>
                <p class="profile-hobby text-sm truncate"></p>
            </div>
            <div class="w-full bg-gray-50 p-2 rounded-lg text-left">
                 <p class="text-xs text-gray-500">ひとこと</p>
                <p class="profile-comment text-sm truncate"></p>
            </div>
            <div class="flex w-full justify-around pt-2">
                <button class="like-btn text-gray-400 text-3xl transition-transform hover:scale-125"><i class="fas fa-heart"></i></button>
                <button class="message-btn text-pink-500 text-3xl transition-transform hover:scale-125"><i class="fas fa-comment-dots"></i></button>
            </div>
        </div>
    </template>


    <script>
        // --- 設定 ---
        const LIFF_ID = "2007667389-LBMOpGMy";
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzJvYXNwqZhNv8SujSl1J_O4nOCEUOMAWdXNjPWaFFG1obYgLWADuDBQwhECqwWo2QBnw/exec";

        // --- 要素の取得 ---
        const loadingScreen = document.getElementById('loading-screen');
        const mainScreen = document.getElementById('main-screen');
        const messageModal = document.getElementById('message-modal');
        const editModal = document.getElementById('edit-modal');
        let myUserId = '';
        let myProfile = {};
        let allParticipants = [];

        // --- メイン処理 ---
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                myUserId = profile.userId;
                await showMainScreen();
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p class="text-red-600">エラーが発生しました。<br>${error.message}</p>`;
            }
        }

        // --- 画面表示ロジック ---
        async function showMainScreen() {
            try {
                const response = await fetch(GAS_WEB_APP_URL + '?action=getParticipants');
                allParticipants = await response.json();
                myProfile = allParticipants.find(p => p.userId === myUserId);

                const listElement = document.getElementById('participant-list');
                const template = document.getElementById('participant-card-template');
                listElement.innerHTML = '';

                allParticipants.forEach(p => {
                    if (p.userId === myUserId) return;

                    const card = template.content.cloneNode(true);
                    card.querySelector('.profile-img').src = p.pictureUrl || 'https://placehold.co/100x100/E9D5FF/A855F7?text=No+Img';
                    card.querySelector('.profile-name').textContent = p.nickname;
                    card.querySelector('.profile-age').textContent = p.age;
                    const genderEl = card.querySelector('.profile-gender');
                    genderEl.textContent = p.gender;
                    genderEl.classList.add(p.gender === '男性' ? 'gender-male' : 'gender-female');
                    card.querySelector('.profile-hobby').textContent = p.hobby;
                    card.querySelector('.profile-comment').textContent = p.comment;

                    card.querySelector('.like-btn').addEventListener('click', () => {
                        event.currentTarget.classList.add('liked');
                        sendAction('like', p.userId);
                    });
                    card.querySelector('.message-btn').addEventListener('click', () => openMessageModal(p.userId, p.nickname));
                    listElement.appendChild(card);
                });

                loadingScreen.style.display = 'none';
                mainScreen.style.display = 'block';
            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<p>参加者情報の取得に失敗しました。</p>`;
            }
        }

        // --- イベントハンドラ ---
        document.getElementById('open-edit-modal-btn').addEventListener('click', () => {
            if (!myProfile) return;
            document.getElementById('edit-nickname').value = myProfile.nickname;
            document.getElementById('edit-hobby').value = myProfile.hobby;
            document.getElementById('edit-comment').value = myProfile.comment;
            editModal.style.display = 'flex';
        });

        document.getElementById('edit-cancel-btn').addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        document.getElementById('edit-save-btn').addEventListener('click', async () => {
            const postData = {
                action: 'updateProfile',
                userId: myUserId,
                nickname: document.getElementById('edit-nickname').value,
                hobby: document.getElementById('edit-hobby').value,
                comment: document.getElementById('edit-comment').value,
            };
            await sendData(postData);
            editModal.style.display = 'none';
            loadingScreen.style.display = 'flex'; // 更新中にローディング表示
            await showMainScreen(); // プロフィール一覧を再読み込み
        });
        
        document.getElementById('modal-close-btn').addEventListener('click', () => messageModal.style.display = 'none');

        // --- モーダル処理 ---
        function openMessageModal(targetUserId, targetUserName) {
            const modalTitle = document.getElementById('modal-title');
            const messageButtons = document.getElementById('message-buttons');
            modalTitle.textContent = `${targetUserName}さんにメッセージ`;
            messageButtons.innerHTML = '';

            const messages = [
                { text: 'おめでとう！🎉', type: 'personal' }, { text: 'ありがとう！😊', type: 'personal' },
                { text: 'すごい！✨', type: 'personal' }, { text: 'お話ししたいです！☕', type: 'personal' },
                { text: 'たすけて！🆘', type: 'all' }, { text: '手伝います！�', type: 'all' },
            ];

            messages.forEach(msg => {
                const btn = document.createElement('button');
                btn.className = "w-full bg-pink-100 hover:bg-pink-200 text-pink-800 font-bold py-3 px-4 rounded-lg";
                btn.textContent = msg.text + (msg.type === 'all' ? ' (全員に)' : '');
                btn.onclick = () => {
                    sendAction('sendMessage', targetUserId, { message: msg.text, type: msg.type });
                    messageModal.style.display = 'none';
                    alert(`「${msg.text}」を送信しました！`);
                };
                messageButtons.appendChild(btn);
            });
            messageModal.style.display = 'flex';
        }

        // --- データ送信 ---
        async function sendData(data) {
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });
            } catch (error) { console.error('データ送信に失敗:', error); }
        }
        
        async function sendAction(action, targetUserId, details = {}) {
             await sendData({ action, fromUserId: myUserId, targetUserId, ...details });
        }

        // --- 初期化 ---
        main();
    </script>
</body>
</html>
