    <script>

        async function main() {

        // --- ç”»é¢è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ ---
        async function showMainScreen() {
            try {
                const response = await fetch(GAS_WEB_APP_URL + '?action=getParticipants');
                allParticipants = await response.json();
                myProfile = allParticipants.find(p => p.userId === myUserId);

                const listElement = document.getElementById('participant-list');
                const template = document.getElementById('participant-card-template');
                listElement.innerHTML = '';

                allParticipants.forEach(p => {
                    if (p.userId === myUserId) return;

                    const card = template.content.cloneNode(true);
                    card.querySelector('.profile-img').src = p.pictureUrl || 'https://placehold.co/100x100/E9D5FF/A855F7?text=No+Img';
                    card.querySelector('.profile-name').textContent = p.nickname;
                    card.querySelector('.profile-age').textContent = p.age;
                    const genderEl = card.querySelector('.profile-gender');
                    genderEl.textContent = p.gender;
                    genderEl.classList.add(p.gender === 'ç”·æ€§' ? 'gender-male' : 'gender-female');
                    card.querySelector('.profile-hobby').textContent = p.hobby;
                    card.querySelector('.profile-comment').textContent = p.comment;

                    card.querySelector('.like-btn').addEventListener('click', () => {
                        event.currentTarget.classList.add('liked');
                        sendAction('like', p.userId);
                    });
                    card.querySelector('.message-btn').addEventListener('click', () => openMessageModal(p.userId, p.nickname));
                    listElement.appendChild(card);
                });

                loadingScreen.style.display = 'none';
                mainScreen.style.display = 'block';
            } catch (error) {

                loadingScreen.innerHTML = `<p>å‚åŠ è€…æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>`;
